<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <title>Employe Data</title>
</head>

<body>
      <div class="header">
            <div class="logo-img">
                  <img src="img/logo2.png" alt="">
            </div>
            <h2>Employe</h2>
      </div>
      <div class="add-Employe-main">
            <div class="add-btn">
                  <button class="btn btn-primary newUserBtn" data-bs-toggle="modal" data-bs-target="#formData"><i
                              class="fas fa-plus"></i> Add Employe</button>
                  <button class="btn btn-secondary" id="clearAll"><i class="fas fa-eraser"></i> Clear All</button>
                  <input type="checkbox" name="check" id="checkAllData">
            </div>
            <div class="search-bar">
                  <i class="fas fa-search "></i>
                  <input type="text" id="inputSearch" placeholder="Search here..." name="search" autocomplete="off">
                  <button class="btn btn-success mx-3" onclick=" searchFun()">Search</button>
            </div>
      </div>

      <div class="img-bar">
            <img src="img/img2 .png" alt="">
      </div>
      <!-- Employe details form -->
      <div id="formData" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
               
                  <div class="modal-dialog">
                        <div class="modal-content">
                              <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Add Employe Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                    
                                    <form id="myForm">

                                          <div class="card profile">
                                                <div class="uploadMg">
                                                      <input type="file" name="profile-img" id="uploadImg">
                                                      <i class="fas fa-plus"></i>
                                                </div>
                                                <img src="img/profile-img-1.jpg" alt="Profile_image" id="profilePic" class="img">
                                          </div>
                                          <div>
                                                <label for="idInput">ID</label>
                                                <input class="form-control" name="id" type="number" id="idInput">
                                          </div>
                                          <div>
                                                <label for="textInput">Name</label>
                                                <input class="form-control" name="name" type="text" id="textInput">
                                          </div>
                                          <div>
                                                <label for="emailInput">E-mail</label>
                                                <input class="form-control" name="mail" type="email" id="emailInput">
                                          </div>
                                          <div>
                                                <label for="officeInput">Office-Code</label>
                                                <input class="form-control" name="code" type="text" id="officeInput">
                                          </div>
                                          <div>
                                                <label for="jobInput">JOB Role</label>
                                                <input class="form-control" name="job" type="text" id="jobInput">
                                          </div>
                                   
                                    </form>
                              </div>
                              <div class="modal-footer">
                                    <button name="" type="button" class="btn btn-secondary"
                                          data-bs-dismiss="modal">Close</button>
                                    <button type="submit" form="myForm" class="btn btn-primary  submit"
                                          data-bs-dismiss="modal">Add</button>
                              </div>
                        </div>
                  </div>
            
            </div>
      

      <div class="table-container">
            <table class="table table-hover">
                  <thead class="table-dark">
                        <tr>
                              <th scope="col">SL No.</th>
                              <th scope="col">Profile</th>
                              <th scope="col">ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">E-mail</th>
                              <th scope="col">Office-code</th>
                              <th scope="col">Job Role</th>
                              <th scope="col">Actions</th>
                        </tr>
                  </thead>
                  <tbody id="employeData"></tbody>
            </table>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
      <!-- <script src="main.js"></script> -->
      <script src="main2.js"></script>
</body>

</html>
